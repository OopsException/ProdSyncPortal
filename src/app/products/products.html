<div class="page-header">
  <div class="header-content">
    <h1 class="page-title">
      <mat-icon class="title-icon">shopping_cart</mat-icon>
      Products
    </h1>
    <p class="page-subtitle">Manage your product inventory</p>
  </div>
  <button mat-raised-button color="primary" (click)="openCreateDialog()" class="add-button">
    <mat-icon>add</mat-icon>
    Add Product
  </button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="products" class="modern-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let p" class="name-cell">{{ p.name }}</td>
    </ng-container>

    <ng-container matColumnDef="altName">
      <th mat-header-cell *matHeaderCellDef>Alt Name</th>
      <td mat-cell *matCellDef="let p" class="name-cell">{{ p.altName }}</td>
    </ng-container>

    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef>Serial Number</th>
      <td mat-cell *matCellDef="let p">{{ p.serialNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let p" class="price-cell">{{ p.price }}</td>
    </ng-container>

    <ng-container matColumnDef="stockQuantity">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let p">
        <span class="stock-badge" [class.low-stock]="p.stockQuantity < 10">
          {{ p.stockQuantity }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let p">
        <div class="action-buttons">
          <button mat-icon-button color="primary" (click)="openEditDialog(p)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(p)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

  </table>
</div>
