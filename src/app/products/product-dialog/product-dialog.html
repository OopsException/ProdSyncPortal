<h1 mat-dialog-title>
  {{ data ? 'Edit Product' : 'Create Product' }}
</h1>

<div mat-dialog-content>
  <form [formGroup]="productForm" class="form">

    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter product name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Serial Number</mat-label>
      <input matInput type="number" formControlName="serialNumber" placeholder="Enter serial number">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="0.00">
      <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Stock Quantity</mat-label>
      <input matInput type="number" formControlName="stockQuantity" placeholder="0">
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="!productForm.valid">
    {{ data ? 'Update' : 'Create' }}
  </button>
</div>
