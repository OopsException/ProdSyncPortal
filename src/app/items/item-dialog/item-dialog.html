<h1 mat-dialog-title>
  {{ data ? 'Edit Item' : 'Create Item' }}
</h1>

<div mat-dialog-content>
  <form [formGroup]="itemForm" class="form">

    <mat-form-field appearance="outline">
      <mat-label>Item Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter item name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Alternative Name</mat-label>
      <input matInput formControlName="altName" placeholder="Enter alternative name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Serial Number</mat-label>
      <input matInput type="number" formControlName="serialNumber" placeholder="Enter serial number">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="0.00">
      <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Weight</mat-label>
      <input matInput type="number" formControlName="weight" placeholder="0.0">
      <span matTextSuffix>&nbsp;kg</span>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Supplier ID</mat-label>
      <input matInput type="number" formControlName="supplierId" placeholder="Enter supplier ID">
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="!itemForm.valid">
    {{ data ? 'Update' : 'Create' }}
  </button>
</div>
