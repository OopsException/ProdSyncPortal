<h1 mat-dialog-title>
  {{ data ? 'Edit Supplier' : 'Create Supplier' }}
</h1>

<div mat-dialog-content>
  <form [formGroup]="supplierForm" class="form">

    <mat-form-field appearance="outline">
      <mat-label>Supplier Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter supplier name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Alternative Name</mat-label>
      <input matInput formControlName="altName" placeholder="Enter alternative name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Shop Link</mat-label>
      <input matInput formControlName="shopLink" placeholder="https://example.com">
      <mat-icon matPrefix>link</mat-icon>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="!supplierForm.valid">
    {{ data ? 'Update' : 'Create' }}
  </button>
</div>
