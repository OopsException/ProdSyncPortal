<div class="page-header">
  <div class="header-content">
    <h1 class="page-title">
      <mat-icon class="title-icon">local_shipping</mat-icon>
      Suppliers
    </h1>
    <p class="page-subtitle">Manage your supplier network</p>
  </div>
  <button mat-raised-button color="primary" (click)="openCreateDialog()" class="add-button">
    <mat-icon>add</mat-icon>
    Add Supplier
  </button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="suppliers" class="modern-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Supplier Name</th>
      <td mat-cell *matCellDef="let s" class="name-cell">{{ s.name }}</td>
    </ng-container>

    <ng-container matColumnDef="altName">
      <th mat-header-cell *matHeaderCellDef>Alternative Name</th>
      <td mat-cell *matCellDef="let s">{{ s.altName || '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="shopLink">
      <th mat-header-cell *matHeaderCellDef>Shop Link</th>
      <td mat-cell *matCellDef="let s">
        <a *ngIf="s.shopLink" [href]="s.shopLink" target="_blank" class="shop-link">
          <mat-icon>open_in_new</mat-icon>
          Visit Shop
        </a>
        <span *ngIf="!s.shopLink" class="no-link">-</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let s">
        <div class="action-buttons">
          <button mat-icon-button color="primary" (click)="openEditDialog(s)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSupplier(s)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

  </table>
</div>
