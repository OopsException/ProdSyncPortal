<mat-sidenav-container class="main-container">

  <mat-sidenav #sidenav class="sidebar" [class.closed]="!isSidebarOpen" mode="side" [(opened)]="isSidebarOpen">
    
    <div class="logo">
      <span class="logo-text" *ngIf="isSidebarOpen">ProdSync</span>
      <button mat-icon-button (click)="toggleSidebar()" class="toggle-btn">
        <mat-icon>{{ isSidebarOpen ? 'chevron_left' : 'menu' }}</mat-icon>
      </button>
    </div>

    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/items" routerLinkActive="active-link" class="nav-item">
        <mat-icon matListItemIcon>category</mat-icon>
        <span matListItemTitle>Items</span>
      </a>
      <a mat-list-item routerLink="/suppliers" routerLinkActive="active-link" class="nav-item">
        <mat-icon matListItemIcon>local_shipping</mat-icon>
        <span matListItemTitle>Suppliers</span>
      </a>
      <a mat-list-item routerLink="/products" routerLinkActive="active-link" class="nav-item">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <span matListItemTitle>Products</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
